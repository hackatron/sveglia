
<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible' />
    <title>Sveglia</title>
    <link href='/favicon.ico' rel='icon' type='image/x-icon' />
    <link href='/stylesheets/reset.css' media='all' rel='stylesheet' type='text/css' />
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400italic,400,700' rel='stylesheet' type='text/css' />
    <link href='/stylesheets/application.css' media='all' rel='stylesheet' type='text/css' />
  </head>
  <body>
    <div id='container'>
      <header class='wrapper'>
        <h1>
          <a href='/'>Sveglia</a>
        </h1>
      </header>
      <div class='wrapper' id='main'>
        <h2>Routes</h2>
        <ul>
          <li><a href="/hello">Hello</a></li>
          <li><a href="/timers">Timers index</a></li>
        </ul>

        <h2>Timers</h2>
        <div id="timer_details"></div>
        <div id="timers"></div>
      </div>
      <footer class='wrapper'>
        <p>
          Copyright &copy; 2012
          <a href='http://hackatron.github.com'>Hackatron</a>
          <a href='http://github.com/hackatron/sveglia'>Source</a>
        </p>
      </footer>
    </div>

    <!-- Templates -->
    <script type='text/template' id='tpl-timer-list-item'>
      <a href='#timers/<%= id %>'><%= name %></a>
    </script>

    <script type='text/template' id='tpl-timer-details'>
      <div>
        <label>Id:</label>
        <input type="text" id="timerId" name="id" value="<%= id %>" disabled />
        <label>Name:</label>
        <input type="text" id="name" name="name" value="<%= name %>" required />
      </div>
    </script>

    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js' type='text/javascript'></script>
    <script src='//documentcloud.github.com/underscore/underscore-min.js' type='text/javascript'></script>
    <script src='//documentcloud.github.com/backbone/backbone-min.js' type='text/javascript'></script>
    <script src='/javascripts/models/timer.js' type='text/javascript'></script>
    <script src='/javascripts/collections/timers.js' type='text/javascript'></script>
    <script src='/javascripts/views/timer_list_view.js' type='text/javascript'></script>
    <script src='/javascripts/views/timer_list_item_view.js' type='text/javascript'></script>
    <script src='/javascripts/views/timer_view.js' type='text/javascript'></script>
    <script src='/javascripts/application.js' type='text/javascript'></script>
  </body>
</html>
